<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Filer 1.2 | Creativedream</title>
    
    <!--Stylesheets-->
    <link href="http://wm-tools.net/site/gallery/css/jquery.filer.css" type="text/css" rel="stylesheet" />
    <link href="../default.css" rel="stylesheet" type="text/css" media="all" />
    
    <!--jQuery-->
    <script type="text/javascript" src="http://wm-tools.net/site/gallery/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://wm-tools.net/site/gallery/js/jquery.filer.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(e) {
		//Basic Options

		
		//Custom Options
		$('input[name="file2[]"]').filer({
			types      : 'Image, Audio, Video', //Type of file that are allowed, just for alert
			limit      : 5, //Max files can be uploaded, can be null.
			maxSize    : 50, //Max File Size in MB's, can be null.
			extensions : ['jpg','jpeg','png','gif','mp3','mp4','wmv'], //Type of files ('jpg','jpeg','png','mp3','wmv','zip','psd'...), can be null.
			newExt     : ['zip','psd'], //Allows you to create thumbs for this type of file with the same image title *.png.
			changeInput: true, //Change Input? : boolean, string
			showThumbs : true, //Create thumbs after choosing files?
			iconPath   : './images/', //Path to icons.
			appendTo   : '', //Append Thumbs div to..., if null then will append after input
			maxChar    : 15, //Title char limit
			removeFiles: true, //Can I Remove Files?
			template   : function(r){ return '<img src="'+r.image+'" title="'+r.fileName+'" /><em>'+r.title+'</em> '+r.removeIcon+''; },
			uploadFile : null, //Upload each file after choose?
			dragDrop   : null, //Enable drag and drop to input.
			beforeShow : function(input,parent){ console.log('beforeShow'); return true; }, //Before show thumbs, must return true;
			onSelect   : function(input,parent,appendBox,appendItem,file){ console.log('onSelect'); }, //On Select function
			afterShow  : function(input,parent,appendBox){ console.log('afterShow'); }, //On Select function
			onRemove   : function(event,item,parent,appendBox,index){ console.log('onRemove'); return true; }, //on Remove element, must return true
			onEmpty    : function(parent){console.log("onEmpty");},		
			captions: {
				choose: "Choose",
				feedback: "Choose files",
				feedback2: "files were chosen",
				feedback3: "No file chosen",
				errors: {
					filesLimit: "Only %allowed-limit% files are allowed to be uploaded", 
					filesType: "Only %allowed-types% are allowed", 
					filesSize: "%file-name% is too large! Please upload file up to %maxSize% MB"
				}
			}
		});
		

		
	});
    </script>
    <style>

	.box
	{
		width: 640px; height: 480px; border: 1px solid red;
}
	</style>
    
    <!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div>
       <form action="upload.php" method="post" enctype="multipart/form-data">
               
         <p>Please choose images to upload</p>
         <input type="file" name="file2[]" multiple="multiple" />
         <input type="submit" name="submit" class='iButton' />
       </form> 
    </div>
    

</body>
</html>
